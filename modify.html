<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
    <title>HPIS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />
    <link rel="stylesheet" href="css/basic.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/page.css" />
</head>

<body class="form-bg">
    <div class="container-sm">
        <a class="logo-hpe" href="index.html">HPE</a>
        <div class="page-form">
            <h2 class="page-form-title">會員資料修改</h2>
            <div id="tabs">
                <ul class="member-tabs">
                    <li><a href="#tabs-1">個人資料設定</a></li>
                    <li><a href="#tabs-2">變更密碼設定</a></li>
                </ul>
                <!-- 個人資料設定 -->
                <div id="tabs-1" class="page-form-block">
                    <form>
                        <div class="form-group">
                            <label for=""><span class="necessary">*</span>姓名</label>
                            <input type="" class="form-control" id="" placeholder="請輸入姓名" />
                        </div>
                        <div class="form-group">
                            <label for=""><span class="necessary">*</span>手機號碼</label>
                            <input type="" class="form-control" id="" placeholder="請輸入手機號碼" />
                        </div>
                        <div class="form-group">
                            <label for=""><span class="necessary">*</span>公司名稱</label>
                            <input type="" class="form-control" id="" placeholder="請輸入公司名稱" />
                        </div>
                        <div class="form-group">
                            <label for=""><span class="necessary">*</span>部門名稱</label>
                            <input type="" class="form-control" id="" placeholder="請輸部門名稱" />
                        </div>
                        <div class="form-group">
                            <label for=""><span class="necessary">*</span>電子信箱</label>
                            <input type="password" class="form-control" id="" placeholder="請輸入電子信箱" />
                        </div>
                        <div class="form-group">
                            <label for=""><span class="necessary">*</span>帳號</label>
                            <input type="" class="form-control" id="" placeholder="請輸入帳號" />
                        </div>
                        <div class="form-group google-check">
                            <img src="images/google_check.jpg" />
                        </div>
                        <button type="submit" class="btn btn-primary btn-send">
                            註冊帳號
                        </button>
                    </form>
                </div>
                <!-- 變更密碼設定 -->
                <div id="tabs-2" class="page-form-block">
                    <form>
                        <div class="form-group">
                            <label for=""><span class="necessary">*</span>請輸入舊密碼</label>
                            <input type="" class="form-control" id="" placeholder="請輸入舊密碼" />
                        </div>
                        <div class="form-group">
                            <label for=""><span class="necessary">*</span>請輸入新密碼</label>
                            <input type="" class="form-control" id="" placeholder="請輸入新密碼" />
                        </div>
                        <div class="form-group">
                            <label for=""><span class="necessary">*</span>請確認新密碼</label>
                            <input type="" class="form-control" id="" placeholder="請再次輸入密碼" />
                        </div>
                        <div class="form-group google-check">
                            <img src="images/google_check.jpg" />
                        </div>
                        <button type="submit" class="btn btn-primary btn-send">
                            確定修改
                        </button>
                    </form>
                    <!-- 修改成功訊息 Start -->
                    <div class="Modify-note">
                        <p>密碼資料已更新設定，下次登入請使用新密碼登入!</p>
                        <button type="submit" class="btn btn-primary btn-send">
                            確定
                        </button>
                    </div>
                    <!-- 修改成功訊息 End -->
                </div>
            </div>
        </div>
    </div>
    <!-- footer Start -->
    <footer>
        <p class="copyright">
            HPE HPIS Portal

        </p>
    </footer>
    <!-- footer End -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/module.js"></script>
</body>

</html>
